<html xmlns:th="http://www.w3.org/1999/xhtml"
	  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	  xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
	  layout:decorator="main/main.html">

<script src="https://cdn.ckeditor.com/4.14.0/standard/ckeditor.js"></script>

<title layout:fragment="title">Product</title>

<div layout:fragment = "contentPart" style="min-height:90vh">
	<!--================Single Product Area =================-->
	<div class="product_image_area">
		<div class="container">
			<div class="row s_product_inner">
				<div class="col-lg-6">
					<img style="width: 400px;" class="img-fluid" th:src="@{'/'+${product.getImagePath()}}" alt="">
				</div>
				<div class="col-lg-5 offset-lg-1">
					<div class="s_product_text">
						<h3 th:text="${product.getName()}">Faded SkyBlu Denim Jeans</h3>
						<h2 th:text="${product.getPrice()} + ' KZT'">$149.99</h2>
						<ul class="list">
							<li><a class="active" th:href="@{'/product/categoryProducts/'+${product.getCategory().getId()}}" th:text="${product.getCategory().getName()}"><span>Category</span> : Household</a></li>
						</ul>
						<p th:text="${product.getContent()}"></p>
						<div class="product_count">
							<label>Quantity:</label>
							<button onclick="var result = document.getElementById('sst'); var sst = result.value; if( !isNaN( sst )) result.value++;return false;"
									class="increase items-count" type="button"><i class="ti-angle-left"></i></button>
							<input type="text" name="qty" id="sst" size="2" maxlength="12" value="1" title="Quantity:" class="input-text qty">
							<button onclick="var result = document.getElementById('sst'); var sst = result.value; if( !isNaN( sst ) &amp;&amp; sst > 0 ) result.value--;return false;"
									class="reduced items-count" type="button"><i class="ti-angle-right"></i></button>
							<a class="button primary-btn" href="#">Add to Cart</a>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
	<!--================End Single Product Area =================-->
</div>

</html>

<html xmlns:th="http://www.w3.org/1999/xhtml"
	  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	  xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
	  layout:decorator="main/main.html">
<title layout:fragment="title">Category</title>

<div layout:fragment = "contentPart" style="min-height:90vh">
	<section class="section-content padding-y" style="padding-top: 43px;">
		<div class="container">
			<div class="row">
				<div class="col-md-6 col-lg-4 col-xl-3" th:each="p : ${products}">
					<div class="card text-center card-product">
						<div class="card-product__img" ><a th:href="@{'/product/pageProduct/'+${p.getId()}}"></a>
							<img class="card-img" th:src="@{'/'+${p.getImagePath()}}" alt="">
							<ul class="card-product__imgOverlay">
								<li><button><i class="ti-search"><a th:href="@{'/product/pageProduct/'+${p.getId()}}"></a></i></button></li>
								<li><button><i class="ti-shopping-cart"><a th:href="@{'/product/pageProduct/'+${p.getId()}}"></a></i></button></li>
								<li><button><i class="ti-heart"><a th:href="@{'/product/pageProduct/'+${p.getId()}}"></a></i></button></li>
							</ul>
						</div>
						<div class="card-body">
							<p th:text="${p.getCategory().getName()}">Accessories</p>
							<h4 class="card-product__title" th:text="${p.getName()}"><a th:href="@{'/product/pageProduct/'+${p.getId()}}">Quartz Belt Watch</a></h4>
							<p class="card-product__price" th:text="${p.getPrice()}">$150.00</p>
							<a href="#" class="btn btn-block btn-primary">Add to cart </a>
						</div>
					</div>
				</div>
			</div>
		</div>
	</section>
</div>

</html>

<html xmlns:th="http://www.w3.org/1999/xhtml"
	  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	  xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
	  layout:decorator="moderator/profile.html">

<title layout:fragment="title">Moderator profile/Add product</title>

<div layout:fragment = "mainPart" class="col">
	<div class="filter-bar d-flex flex-wrap align-items-center">
		<form th:action="@{addProduct}" method="post" enctype="multipart/form-data" style="width: 500px;">

			<h5 class="col" style="justify-content: center">Add product</h5>

			<div class="form-group col-md-8">
				<label>Name</label>
				<input type="text" name="name" placeholder="product name" class="form-control">
			</div>

			<div class="form-group col-md-8">
				<label>Category</label>
				<select class="form-control" name="categoryId">
					<option th:each="c : ${categoryList}"
							th:value="${c.getId()}"
							th:utext="${c.getName()}"></option>
				</select>
			</div>

			<div class="form-group col-md-8">
				<label>Content</label><br>
				<textarea name="content" id="editor1"></textarea>
			</div>

			<div class="form-group col-md-8">
				<label>Price</label>
				<input type="number" name="price" step=0.01 placeholder="Type here" class="form-control">
			</div>

			<div class="form-group col-md-8">
				<label>Image</label>
				<input type="file" name="image" class="form-control-file">
			</div>

			<button type="submit" class="btn btn-primary float-md-right">Save</button>

		</form>
	</div>

</div>

</html>
